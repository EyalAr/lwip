language: node_js
dist: xenial
os:
  - linux
  - osx
  - windows
matrix:
  exclude:
    - node_js: 6
      os: windows
  include:
    - &node6
      node_js: 6
      os: windows
      env:
        - MSVS_VERSION=2015
  allow_failures:
    - *node6
addons:
  apt:
    packages:
      - libgif-dev
      - libpng16-dev
node_js:
  - 8
  - 6
  - 10
  - 11
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt autoremove; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get remove libjpeg-turbo8-dev libjpeg9-dev+; fi
install: >-
  if [[ "$TRAVIS_OS_NAME" == "windows" && "$TRAVIS_NODE_VERSION" == "6" ]];
    then npm install --msvs_version=$MSVS_VERSION;
    else npm install;
  fi;
before_script: npm run pretest
script: npm run travis
before_deploy:
  - git config --local user.name "$TRAVIS_AUTHOR_NAME"
  - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 8
sudo: false
