language: node_js
dist: bionic
os:
  - linux
  - osx
  - windows
matrix:
  allow_failures:
    - node_js: node
    - node_js: lts/*
node_js:
  - 8
  - 10
  - 12
  - 14
  - lts/*
  - node
env:
  global:
    - secure: 
    - secure: 
    - secure: 
before_script:
  - npm run pretest
  - >-
    if [[ "$TRAVIS_OS_NAME" == "linux" ]];
      then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build
    fi;
script: npm run cover
after_script:
  - >-
    if [[ "$TRAVIS_OS_NAME" == "linux" ]];
      then npm run coveralls; ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT;
    fi;
before_deploy:
  - git config --local user.name "$TRAVIS_AUTHOR_NAME"
  - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 10
    os: linux
    condition: "$TRAVIS_OS_NAME = linux"
sudo: false
