language: node_js
os:
  - linux
  - osx
  - windows
matrix:
  include:
    - os: linux
      dist: xenial
addons:
  apt:
    packages:
      - libgif-dev
      - libpng16-dev
node_js:
    - 6
    - 8
    - 10
    - 11
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install giflib libpng; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt autoremove; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get remove libjpeg-turbo8-dev libjpeg9-dev+; fi
script: npm run travis
sudo: false
