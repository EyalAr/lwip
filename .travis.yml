language: node_js
dist: xenial
os:
  - linux
  - osx
  - windows
matrix:
  exclude:
    - node_js: 6
      os: windows
  include:
    - &node6
      node_js: 6
      os: windows
      env:
        - GYP_MSVS_VERSION=2015
  allow_failures:
    - *node6
    - node_js: 8
      os: windows
    - node_js: 10
      os: windows
    - node_js: 11
      os: windows
env:
  global:
    - secure: 
    - secure: 
    - secure: 
node_js:
  - 8
  - 6
  - 10
  - 11
cache: npm
before_script:
  - npm run pretest
  - >-
    if [[ "$TRAVIS_OS_NAME" == "linux" ]];
      then curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter && ./cc-test-reporter before-build
    fi;
script: npm run travis
after_script:
  - >-
    if [[ "$TRAVIS_OS_NAME" == "linux" ]];
      then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT;
    fi;
before_deploy:
  - git config --local user.name "$TRAVIS_AUTHOR_NAME"
  - git config --local user.email "$TRAVIS_AUTHOR_EMAIL"
deploy:
  provider: script
  script: npx semantic-release
  skip_cleanup: true
  on:
    branch: master
    node: 8
    os: linux
sudo: false
