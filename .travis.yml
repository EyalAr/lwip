language: node_js
dist: xenial
os:
  - linux
  - osx
  - windows
addons:
  apt:
    packages:
      - libgif-dev
      - libpng16-dev
node_js:
  - 8
  - 6
  - 10
  - 11
before_install:
  - npm install -g npm
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt autoremove; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get remove libjpeg-turbo8-dev libjpeg9-dev+; fi
script: npm run travis
sudo: false
