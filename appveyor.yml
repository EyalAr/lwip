# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

image: Visual Studio 2019

environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 10
    - nodejs_version: 12
    - nodejs_version: 14
    - nodejs_version: ""
matrix:
  allow_failures:
    - nodejs_version: ""

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm ci

test_script:
  - npm test

build: off

on_finish:
  - curl -s https://report.ci/upload.py | python - --include='*test-results.xml' --framework=junit
  - sh: |
      find "$APPVEYOR_BUILD_FOLDER" -type f -name 'test-results.xml' -print0 | xargs -0 -I '{}' curl -F 'file=@{}' "https://ci.appveyor.com/api/testresults/junit/$APPVEYOR_JOB_ID"

version: "{build}"

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
