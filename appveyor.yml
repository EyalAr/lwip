# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

image: Visual Studio 2017

environment:
  msvs_version: 2017
  matrix:
    - nodejs_version: 6
    - nodejs_version: 8
    - nodejs_version: 10
    - nodejs_version: 11

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - node --version
  - npm --version
  - npm install --msvs_version=$env:msvs_version

test_script:
  - npm test

build: off

version: "{build}"
