# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf input

image: Visual Studio 2015

environment:
  matrix:
    - nodejs_version: 8
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: 10
    - nodejs_version: ""

matrix:
  allow_failures:
    - nodejs_version: 4

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm install

test_script:
  - npm run cover

build: off

version: "{build}"
